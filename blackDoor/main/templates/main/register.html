{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'main/css/reg.css' %}"/>

{% block content %}
  <h2>Регистрация</h2>
  <form method="post" class="registration-form">
    {% csrf_token %}
    <div class="forms">
      <h3>Email: {{ form.password }}</h3>
      <h3>Password: {{ form.password }}</h3>
      <h3>ФИО: {{ form.name }}</h3>
      <h3>Номер телефона: {{ form.phone_number }}</h3>
      <button type="submit">Отправить</button>
    </div>
  </form>
{% endblock %}
